<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: transparent;
            width: 400px;
            height: 510px; /* Adjusted height to accommodate the signup form */
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #1a1a1a;
        }

        h2 {
            color: #fff;
            text-align: center;
        }

        #loginTitle {
            color: #fff;
            text-align: center;
            font-size: 95px;
            margin-bottom: 10px;
            margin-top: 5%;
        }

        #formTitle {
            color: #fff;
            text-align: center;
            font-size: 18px;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .name-container,
        .username-container,
        .password-container {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 8px;
            color: #808080;
        }

        input {
            padding: 17px;
            border-radius: 10px;
            color: #ffffff;
            font-size: 17px;
            background-color: #292929;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #1a1a1a; /* Added border for better visibility */
        }

        input:focus {
            background-color: #fff;
            color: #333;
            outline: none; /* Removed the default outline on focus */
        }

        button {
            padding: 17px;
            background-color: #fff;
            color: #414141;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        button.signup {
            margin-top: 10px;
            background-color: #fff;
        }

        button.signup:hover {
            background-color: #45a049;
        }

        button#loginButton {
            margin-bottom: 10px;
        }

        .password-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="loginTitle">RANTS</h2>
        <h1 id="formTitle">Sign up for a new account</h1>
        <form id="signupForm">
            <div class="name-container">
                <!-- <label for="signupName">Name</label> -->
                <input type="text" id="signupName" placeholder="Enter your name" required>
            </div>

            <div class="username-container">
                <!-- <label for="signupUsername">Username</label> -->
                <input type="text" id="signupUsername" placeholder="Create a username" required>
            </div>

            <div class="password-container">
                <!-- <label for="signupPassword">Password</label> -->
                <input type="password" id="signupPassword" placeholder="Create a password" required>
            </div>

            <button type="button" class="signup" onclick="performSignup()">Sign Up</button>
        </form>
    </div>

    <script>
        function performSignup() {
            alert("Please fill out the signup form."); // Placeholder alert, replace with actual logic
        }
    </script>
</body>
</html>
