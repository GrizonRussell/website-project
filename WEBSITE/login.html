<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: transparent;
            width: 400px;
            height: 510px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #1a1a1a;
        }

        h2,
        h1,
        h3 {
            color: #fff;
            text-align: center;
        }

        #loginTitle {
            font-size: 95px;
            margin-bottom: 15px;
            margin-top: 5%;
        }

        #formTitle {
            font-size: 17px;
            margin-bottom: 25px;
        }

        #orSection {
            font-size: 17px;
            margin-bottom: 5px;
            margin-top: -5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .username-container,
        .password-container {
            margin-bottom: 15px;
        }

        .password-container {
            margin-bottom: 27px;
        }

        label {
            margin-bottom: 8px;
            color: #808080;
        }

        input {
            padding: 17px;
            border-radius: 10px;
            color: #ffffff;
            font-size: 17px;
            background-color: #292929;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #1a1a1a;
        }

        input:focus {
            background-color: #fff;
            color: #333;
            outline: none;
        }

        button {
            padding: 17px;
            background-color: #fff;
            color: #414141;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        button.signup {
            margin-top: 10px;
            background-color: #fff;
        }

        button.signup:hover {
            background-color: #45a049;
        }

        button#loginButton {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="loginTitle">RANTS</h2>
        <h1 id="formTitle">Login to your existing account</h1>
        <form id="loginForm">
            <div class="username-container">
                <!-- <label for="loginUsername">Username</label> -->
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
            </div>

            <div class="password-container">
                <!-- <label for="loginPassword">Password</label> -->
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="button" id="loginButton" onclick="performLogin()">Login</button>
            <h3 id="orSection">or</h3>
            <button type="button" class="signup" onclick="toggleSignupForm()">Sign Up</button>
        </form>
    </div>

    <script>
        function performLogin() {
            alert("Please fill out the form."); // Placeholder alert, replace with actual logic
        }

        function toggleSignupForm() {
            var loginForm = document.getElementById("loginForm");
            var signupForm = document.getElementById("signupForm");

            // Hide the login form
            loginForm.style.display = "none";

            // Show the signup form
            signupForm.style.display = "flex";
        }
    </script>
</body>
</html>
